<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Links</title>
  </head>
  <body>
    {% extends '_base.html' %} {% block content %}
    <div class="container">
      <div>
        <h1 class="mb-5 mt-5">Links</h1>
      </div>
      <div class="row">
        {% for link in links %}
        <div class="col-md-12 mb-3">
          <div class="card text-start">
            <div class="card-body">
              <div class="d-flex justify-content-between me-3 ms-3">
                <h3 class="card-title">{{ link.name }}</h3>
                <p
                  class="pt-2 pb-2 pe-4 ps-4 rounded-4 bg-success text-white fw-bold"
                >
                  Clicks: {{ link.clicks }}
                </p>
              </div>

              <div class="d-flex justify-content-end mt-2">
                <a
                  class="link-offset-2 link-underline link-underline-opacity-0 text-capitalize text-success text-bold"
                  href="{% url "root-link" link.slug %}"
                  target="_blank"
                >
                  <p class="card-text">
                    <span class="fw-bold">Open:</span> {{ link.slug }}
                  </p>
                </a>
                <div class="icon ms-2">
                  <i class="bi bi-arrow-right fw-bold"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
